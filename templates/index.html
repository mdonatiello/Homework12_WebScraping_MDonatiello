<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="container">
      <div class="row" id="mars-news">
        <div class="col-md-12">
                 <div class="media">
                    <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_text}}</p>
                    </div>
                 </div>
        </div>
      </div>
    </div>

    <!-- Mars Featured Image -->
      <div class="container">
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                 <h2>Featured Mars Image</h2>
                    <img src= "{{mars.featured_image}}" class="img-responsive" alt="Responsive image">
            </div>
        <!-- </div> -->
            <!-- Mars Weather -->
            <div class="col-md-4" id="mars-weather">
              <!-- <div class="row" id="mars-weather"> -->
                <div class="col-md-12">
                  <div class="panel panel-default">
                    <div class="panel-body">
                    <h4>Current Weather on Mars</h4>
                    <p>{{mars.weather}}</p>
                    </div>
                  </div>
                </div>
                <!-- Mars Facts -->
                  <div class="row" id="mars-facts">            
                    <div class="col-md-12">
                      <h4>Mars Facts</h4>
                       {{ mars.facts | safe }}
                    </div>
                  </div>
            </div>
        </div>
      </div>

    <!-- Mars Hemispheres -->
    <h2 style="padding-top: 10px; margin-top: 25px; text-align: center;">Mars Hemispheres</h2>
    <div class="card-deck>
      <div class="col-md-12">
        <divÂ class="row" id="mars-hemispheres">
          {% for hemisphere in mars.hemispheres %}
             <div class="col-md-6">
                <div class="card text-white bg-danger" style="padding: 10px; margin: 30px;">
                    <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                    <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."/>
                    <div class="card-body">
                        <p class="card-text">{{hemisphere.title}}</p>
                    </div>
                </div>
              </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
